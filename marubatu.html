<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>〇× 6x6 ゲーム</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-wrapper">
  <!-- PC版 左サイド -->
  <div id="side-left">
    <h1 id="game-title">New 〇✕ゲーム</h1>
    <span id="turn-info">現在のターン: 〇</span>
    <div id="rule-box">
      <b>ルール説明</b>
      <ul>
        <li>〇と×が交互に置いていきます</li>
        <li>4つ以上並ぶと勝ちです</li>
        <li>3つちょうど並ぶと盤面から消えます</li>
        <li>一人一回コマを置く代わりに重力が使えます</li>
        <li>重力：盤面にあるコマを上下左右に寄せることができます</li>
      </ul>
    </div>
  </div>

  <!-- 盤面 -->
  <div id="board">
    <table>
      <tbody>
        <!-- 6x6セル -->
        <tr><td data-row="0" data-col="0"></td><td data-row="0" data-col="1"></td><td data-row="0" data-col="2"></td><td data-row="0" data-col="3"></td><td data-row="0" data-col="4"></td><td data-row="0" data-col="5"></td></tr>
        <tr><td data-row="1" data-col="0"></td><td data-row="1" data-col="1"></td><td data-row="1" data-col="2"></td><td data-row="1" data-col="3"></td><td data-row="1" data-col="4"></td><td data-row="1" data-col="5"></td></tr>
        <tr><td data-row="2" data-col="0"></td><td data-row="2" data-col="1"></td><td data-row="2" data-col="2"></td><td data-row="2" data-col="3"></td><td data-row="2" data-col="4"></td><td data-row="2" data-col="5"></td></tr>
        <tr><td data-row="3" data-col="0"></td><td data-row="3" data-col="1"></td><td data-row="3" data-col="2"></td><td data-row="3" data-col="3"></td><td data-row="3" data-col="4"></td><td data-row="3" data-col="5"></td></tr>
        <tr><td data-row="4" data-col="0"></td><td data-row="4" data-col="1"></td><td data-row="4" data-col="2"></td><td data-row="4" data-col="3"></td><td data-row="4" data-col="4"></td><td data-row="4" data-col="5"></td></tr>
        <tr><td data-row="5" data-col="0"></td><td data-row="5" data-col="1"></td><td data-row="5" data-col="2"></td><td data-row="5" data-col="3"></td><td data-row="5" data-col="4"></td><td data-row="5" data-col="5"></td></tr>
      </tbody>
    </table>
  </div>

  <!-- PC版 右サイド（重力ボタン） -->
  <div id="side-right">
    <div class="gravity-label">重力</div>
    <button id="gravity-up">↑</button>
    <button id="gravity-down">↓</button>
    <button id="gravity-left">←</button>
    <button id="gravity-right">→</button>
  </div>

  <!-- スマホ版配置用パネル -->
  <div id="mobile-top-panel">
    <h1 id="mobile-title">New 〇✕ゲーム</h1>
    <span id="mobile-turn-info">現在のターン: 〇</span>
    <div id="mobile-rule-box">
      <b>ルール説明</b>
      <ul>
        <li>〇と×が交互に置いていきます</li>
        <li>4つ以上並ぶと勝ちです</li>
        <li>3つちょうど並ぶと盤面から消えます</li>
        <li>一人一回コマを置く代わりに重力が使えます</li>
        <li>重力：盤面にあるコマを上下左右に寄せることができます</li>
      </ul>
    </div>
  </div>
  <div id="mobile-gravity-buttons">
    <div class="gravity-label">重力</div>
    <button id="gravity-up-mobile">↑</button>
    <button id="gravity-down-mobile">↓</button>
    <button id="gravity-left-mobile">←</button>
    <button id="gravity-right-mobile">→</button>
  </div>

</div>
<div id="result"></div>
<script src="script.js"></script>
</body>
</html>
